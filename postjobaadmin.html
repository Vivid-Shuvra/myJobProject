	<img src = "logoimage.jpg" alt="">
	<h6> Heaven's Light Is Our Guide </h6>

	<h3> রাজশাহী প্রকৌশল ও প্রযুক্তি বিশ্ববিদ্যালয় </h3>

</div>
	
<div class="container">
	<h1 class="text-success"> Post the jobs here... </h1>
<form method="post" action="/savejob">
	<div class="form-group">
		<label for="job">Job No.:</label>
		<input class="form-control" type="text" name="job">
	</div>
	<div class="form-group">
		<label for="name">Job Name:</label>
		<input class="form-control" type="text" name="name">
	</div>

	<div class="form-group">
		<label for="dept">Vacancy(In Details):</label>
		<textarea class="form-control" class="form" name="dept" rows="3"></textarea>
	</div>

	<div class="form-group">
		<label for="detail">Responsibilities:</label>
		<textarea class="form-control" class="form" name="detail" rows="8"></textarea>
	</div>

	<div class="form-group">
		<label for="status">Requirements:</label>
		<textarea class="form-control" class="form" name="status" rows="5"></textarea>
	</div>

	<div class="form-group">
		<label for="salary">Salary:</label>
		<input class="form-control" type="text" name="salary">
	</div>
	<div class="form-group">
		<label for="deadline">Deadline:</label>
		<input class="form-control" type="date" name="deadline">
	</div>

	<button class="btn btn-success mt-5" type="submit" name="savejob">Post</button>

</form>

</div>
